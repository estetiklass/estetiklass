---
layout: page
title: "Контакты"
navigate: true


---

<% def info = contacts() %>

<section class="container">

    <article class="contacts">
        <div class="base-maps">
            <div class="google-maps">
                <div style="overflow:hidden">
                    <div id="gmap_canvas" style="height:400px;width:100%;">
                        <style>
                            #gmap_canvas img {
                                max-width: none !important;
                                background: none !important;
                            }
                        </style>
                    </div>
                </div>
            </div>
        </div>

        <div class="contacts-info pull-left text-align-left">
            <h1>Контакты</h1>

            <h2>Главный офис</h2>

            <p>
                ${info.contacts.address}
            </p>

            <p>
                Телефон:
            </p>
            <ul class="contacts-info--phones">
                <% info.contacts.phones.each { ph -> %>
                <li>${ph.number}</li>
                <% } %>
            </ul>

            <a href="mailto:${info.contacts.email}">${info.contacts.email}</a>
        </div>

        <div class="contacts-logo pull-right">
            <img src="${r info.contacts.logo}" alt="ЭстетиКласс" />
        </div>

    </article>

    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

    <script type="text/javascript"> function init_map() {
        var myOptions = {
            zoom: 16,
            center: new google.maps.LatLng(55.1296611, 61.434219299999995),
            mapTypeId: google.maps.MapTypeId.HYBRID
        };
        map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);
        marker = new google.maps.Marker({map: map, position: new google.maps.LatLng(55.1296611, 61.434219299999995)});
        infowindow = new google.maps.InfoWindow({content: "<b>&#1069;&#1089;&#1090;&#1077;&#1090;&#1080;&#1050;&#1083;&#1072;&#1089;&#1089;</b><br/>&#1043;&#1072;&#1075;&#1072;&#1088;&#1080;&#1085;&#1072; 38<br/> &#1063;&#1077;&#1083;&#1103;&#1073;&#1080;&#1085;&#1089;&#1082;"});
        google.maps.event.addListener(marker, "click", function () {
            infowindow.open(map, marker);
        });
        infowindow.open(map, marker);
    }
    google.maps.event.addDomListener(window, 'load', init_map);
    </script>

</section>
